<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Todo App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      color: #6c5ce7;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .theme-toggle button {
      background: #6c5ce7;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .theme-toggle button:hover {
      background: #5a4dcc;
    }

    .progress-bar {
      background: #e0e0e0;
      border-radius: 5px;
      height: 12px;
      margin: 1rem 0;
      overflow: hidden;
      position: relative;
    }

    #progress {
      background: #6c5ce7;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }

    .input-section {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    #task-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    #add-btn {
      background: #6c5ce7;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    #add-btn:hover {
      background: #5a4dcc;
    }

    #task-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .task-item.completed {
      text-decoration: line-through;
      color: #888;
      background: #e0e0e0;
    }

    .delete-btn {
      background: #ff7675;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .delete-btn:hover {
      background: #d63031;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® My Todo List</h1>
    <div class="theme-toggle">
      <button id="theme-btn">üåô Dark Mode</button>
    </div>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add a new task...">
      <button id="add-btn">‚ûï Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script>
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');
    const themeBtn = document.getElementById('theme-btn');
    const progressBar = document.getElementById('progress');
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const taskItem = document.createElement('li');
        taskItem.classList.add('task-item');
        if (task.completed) {
          taskItem.classList.add('completed');
        }
        taskItem.innerHTML = `
          <span>${task.text}</span>
          <button class="delete-btn" onclick="deleteTask(${index})">üóëÔ∏è</button>
        `;
        taskItem.addEventListener('click', () => toggleComplete(index));
        taskList.appendChild(taskItem);
      });
      updateProgress();
    }

    addBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      if (text) {
        tasks.push({ text, completed: false });
        taskInput.value = '';
        saveTasks();
        renderTasks();
      }
    });

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function updateProgress() {
      const completedTasks = tasks.filter(task => task.completed).length;
      const totalTasks = tasks.length;
      const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
      progressBar.style.width = `${progress}%`;
    }

    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });

    renderTasks();
  </script>
</body>
</html>
