<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Todo App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e3f2fd;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    
    body.dark-mode {
      background-color: #0d47a1;
      color: #bbdefb;
    }
    
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      border: 2px solid #1976d2;
      transition: background-color 0.3s, border-color 0.3s;
    }
    
    .dark-mode .container {
      background: #1e3a8a;
      border-color: #64b5f6;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #1565c0;
    }
    
    .dark-mode h1 {
      color: #bbdefb;
    }
    
    .theme-toggle {
      text-align: right;
      margin-bottom: 1rem;
    }
    
    #theme-btn {
      background: #1565c0;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    #theme-btn:hover {
      background: #0d47a1;
    }
    
    .progress-bar {
      background: #e0e0e0;
      border-radius: 5px;
      height: 10px;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    
    #progress {
      background: #1976d2;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    
    .input-section {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    #task-input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #90caf9;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    #add-btn {
      background: #1565c0;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    #add-btn:hover {
      background: #0d47a1;
    }
    
    #task-list {
      list-style: none;
      padding: 0;
    }
    
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #90caf9;
      transition: background 0.3s;
    }
    
    .task-item.completed {
      text-decoration: line-through;
      color: #888;
    }
    
    .task-item:hover {
      background: #e3f2fd;
    }
    
    .dark-mode .task-item:hover {
      background: #1a237e;
    }
    
    .delete-btn {
      background: #d32f2f;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .delete-btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ú® My Todo List</h1>
    <div class="theme-toggle">
      <button id="theme-btn">üåô Dark Mode</button>
    </div>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Add a new task...">
      <button id="add-btn">‚ûï Add</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script>
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('task-list');
    const themeBtn = document.getElementById('theme-btn');
    const progressBar = document.getElementById('progress');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const taskItem = document.createElement('li');
        taskItem.classList.add('task-item');
        if (task.completed) {
          taskItem.classList.add('completed');
        }
        taskItem.innerHTML = `
          <span>${task.text}</span>
          <button class="delete-btn" onclick="deleteTask(${index})">üóëÔ∏è Delete</button>
        `;
        taskItem.addEventListener('click', () => toggleComplete(index));
        taskList.appendChild(taskItem);
      });
      updateProgress();
    }

    addBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      if (text) {
        tasks.push({ text, completed: false });
        taskInput.value = '';
        saveTasks();
        renderTasks();
      }
    });

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function updateProgress() {
      const completedTasks = tasks.filter(task => task.completed).length;
      const totalTasks = tasks.length;
      const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
      progressBar.style.width = `${progress}%`;
    }

    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });

    renderTasks();
  </script>
</body>
</html>
