<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Listing & Rating</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Movie Listing & Rating</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="movie-list"></div>
    </div>
    
    <script>
        const movies = [
            {title: "Inception", genre: "Sci-Fi", year: 2010, image: "https://via.placeholder.com/150", rating: 4.5},
            {title: "Sholay", genre: "Action", year: 1975, image: "https://via.placeholder.com/150", rating: 4.8},
            {title: "The Dark Knight", genre: "Action", year: 2008, image: "https://via.placeholder.com/150", rating: 4.9},
            {title: "3 Idiots", genre: "Comedy", year: 2009, image: "https://via.placeholder.com/150", rating: 4.7},
            {title: "Interstellar", genre: "Sci-Fi", year: 2014, image: "https://via.placeholder.com/150", rating: 4.8},
            {title: "Dangal", genre: "Drama", year: 2016, image: "https://via.placeholder.com/150", rating: 4.6},
            {title: "Avengers: Endgame", genre: "Superhero", year: 2019, image: "https://via.placeholder.com/150", rating: 4.7},
            {title: "Bahubali 2", genre: "Fantasy", year: 2017, image: "https://via.placeholder.com/150", rating: 4.5},
            {title: "Titanic", genre: "Romance", year: 1997, image: "https://via.placeholder.com/150", rating: 4.6},
            {title: "Zindagi Na Milegi Dobara", genre: "Drama", year: 2011, image: "https://via.placeholder.com/150", rating: 4.5},
            {title: "The Matrix", genre: "Sci-Fi", year: 1999, image: "https://via.placeholder.com/150", rating: 4.8},
            {title: "Lagaan", genre: "Sports", year: 2001, image: "https://via.placeholder.com/150", rating: 4.7},
            {title: "Spider-Man: No Way Home", genre: "Superhero", year: 2021, image: "https://via.placeholder.com/150", rating: 4.6},
            {title: "Kabir Singh", genre: "Romance", year: 2019, image: "https://via.placeholder.com/150", rating: 4.4},
            {title: "Jawan", genre: "Action", year: 2023, image: "https://via.placeholder.com/150", rating: 4.5}
        ];

        function displayMovies() {
            const movieList = document.getElementById("movie-list");
            movieList.innerHTML = "";
            movies.forEach((movie, index) => {
                movieList.innerHTML += `
                    <div class="bg-gray-800 p-4 rounded-lg text-center shadow-lg">
                        <img src="${movie.image}" alt="${movie.title}" class="w-full h-48 object-cover rounded-lg mb-2">
                        <h2 class="text-xl font-semibold">${movie.title}</h2>
                        <p class="text-gray-400">${movie.genre} | ${movie.year}</p>
                        <div class="flex justify-center mt-2">
                            ${generateStars(movie.rating, index)}
                        </div>
                    </div>
                `;
            });
        }

        function generateStars(rating, index) {
            let stars = "";
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="text-yellow-400 cursor-pointer text-2xl" onclick="rateMovie(${index}, ${i})">${i <= rating ? "★" : "☆"}</span>`;
            }
            return stars;
        }

        function rateMovie(index, rating) {
            movies[index].rating = rating;
            displayMovies();
        }

        displayMovies();
    </script>
</body>
</html>
